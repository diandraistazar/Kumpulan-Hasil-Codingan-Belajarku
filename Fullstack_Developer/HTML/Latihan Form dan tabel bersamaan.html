<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dan form</title>
</head>
<body>
    <ol type="1">
        <table border="1" cellspacing="0" cellpadding="15">
            <!-- Baris pertama -->
            <tr>
                <td>
                    <li></li>
                </td>

                <td>
                    <label for="username">Username you :</label>
                </td>

                <td>
                    <form>
                        <input type="text" id="username">
                    </form>
                </td>
            </tr>

            <!-- Baris kedua -->
            <tr>
                <td>
                    <li></li>
                </td>

                <td>
                    <label for="pass">Password you :</label>
                </td>

                <td>
                    <form>
                        <input type="password" id="pass">
                    </form>
                </td>
            </tr>

            <!-- Baris Ketiga -->
            <tr>
                <td>
                    <li></li>
                </td>

                <td>
                    <label>Kelamin You :</label>
                </td>

                <td>
                    <form>
                        <input type="radio" name="cwk" id="cowok"> <label for="cowok">Laki-Laki</label>
                        <input type="radio" name="cwk" id="cewek"> <label for="cewek">Perempuan</label>
                        <input type="radio" name="cwk" id="tidak"> <label for="tidak">Tidak ada</label>
                        <input type="radio" name="cwk" id="lanang"> <label for="lanang">Lanang</label>
                    </form>
                </td>
            </tr>

            <!-- Baris keempat -->
            <tr>
                <td>
                    <li></li>
                </td>

                <td colspan="2">
                    <form>
                        <input type="checkbox" name="cek" id="1"> <label for="1">Anime</label>
                        <input type="checkbox" name="cek" id="2"> <label for="2">Coding</label>
                        <input type="checkbox" name="cek" id="3"> <label for="3">Nonton Tiktok</label>
                        <input type="checkbox" name="cek" id="4"> <label for="4">Makan</label>
                        <input type="checkbox" name="cek" id="5"> <label for="5">Tidur</label>
                    </form>
                </td>
            </tr>

            <tr>
                <td>
                    <li></li>
                </td>

                <td>
                    <label>Pilih kombinasi terbaikmu :</label>
                </td>
                <td>

                    <form>
                        <select>
                            <option>Saya</option>
                            <option>Daffa</option>
                            <option>Depot</option>
                            <option>Pot</option>
                        </select>

                        <select>
                            <option>Suka</option>
                            <option>Tertarik</option>
                            <option>Luluh</option>
                            <option>Salting</option>
                        </select>

                        <select>
                            <option>Dengan</option>
                            <option>Wan</option>
                        </select>

                        <select>
                            <option>Orang</option>
                            <option>Seseorang</option>
                            <option>Sesuatu</option>
                        </select>

                        <select>
                            <option>Gay</option>
                            <option>Homo</option>
                            <option>Jomok</option>
                            <option>Suka laki-laki</option>
                        </select>
                    </form>
                </td>
            </tr>

            <tr>
                <td>
                    <li></li>
                </td>

                <td>
                    <label for="comen">Harapanmu menjadi gay?</label>
                </td>

                <td>
                    <form>
                        <textarea id="comen">Saya suka dengan</textarea>
                    </form>
                </td>
            </tr>
        </ol>

        </table>

            <form style="width: 50px;">
                <button>Kirim!</button>
            </form>
    </body>
</html>
