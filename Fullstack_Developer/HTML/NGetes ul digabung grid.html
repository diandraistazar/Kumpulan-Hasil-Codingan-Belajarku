<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ngetes aja si</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 20px auto;
      width: 80%;
      border: 1px solid black;
      padding: 5px;
    }

    .content {
      gap: 5px;
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 200px));
    }

    .content li {
      background-color: grey;
    }


  </style>
</head>
<body>
  <div class="container">
    <ul class="content">
      <li><a href="#">Home</a></li>
      <li><a href="#">Download</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </div>
</body>
</html>
