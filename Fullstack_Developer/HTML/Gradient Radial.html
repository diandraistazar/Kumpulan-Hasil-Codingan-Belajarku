<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style>
/* Radial Gradient */
/* radial-gradient( bentuk letak at x y, warna1, warna2 )

*Jauh
farthest-side
farthest-corner (default) 

*dekat
closest-side
closest-corner*/
        .gradient {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            background-image: radial-gradient(
                circle farthest-side at 600px 400px, red, green
            )
        }

    </style>
</head>
<body>
    <div class="gradient"></div>
</body>
</html>
