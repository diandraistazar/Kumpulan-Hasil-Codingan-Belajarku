<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="preview" src="img/mita.jpg" alt="preview">
        <div class="images">
            <img src="img/atermis.png" alt="atermis" class="thumb atermis">
            <img src="img/lena.png" alt="lena" class="thumb lena">
            <img src="img/mita.jpg" alt="mita" class="thumb mita">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
