<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display fade"></div>
        <div class="display"></div>
        <ul class="cal-but">
            <li class="button bar clear">C</li>
            <li class="button bar back">back</li>
            <li class="button bar" data-value="/">/</li>
            <li class="button bar" data-value="%">%</li>
            <li class="button" data-value="7">7</li>
            <li class="button" data-value="8">8</li>
            <li class="button" data-value="9">9</li>
            <li class="button bar" data-value="*">*</li>
            <li class="button" data-value="4">4</li>
            <li class="button" data-value="5">5</li>
            <li class="button" data-value="6">6</li>
            <li class="button bar" data-value="-">-</li>
            <li class="button" data-value="1">1</li>
            <li class="button" data-value="2">2</li>
            <li class="button" data-value="3">3</li>
            <li class="button bar" data-value="+">+</li>
            <li class="button close">close</li>
            <li class="button" data-value="0">0</li>
            <li class="button" data-value=".">.</li>
            <li class="button bar hasil"">=</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
